<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Gerenciador de eventos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/custom.css">
<body>
	<div class="evento-wrapper">
		<div class="list-evento">
            <img src="/img/checklist.png" alt="check-list">
        </div>
		<div class="group-form">
			<div class="group">
				<div class="row mb-3">
					<h1>Gerenciador de Eventos</h1>
					<form class="row g-3" action="/cadastraEvento" method="post">
						<input class="form-control" type="text" name="nome" placeholder="Nome do evento"/>
						<input class="btn btn-primary" type="submit"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
