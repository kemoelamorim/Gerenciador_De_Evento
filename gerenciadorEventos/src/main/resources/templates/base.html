<head th:fragment="head">
		<meta charset="UTF-8">
		<title>Gerenciador de Eventos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
			rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"  
			crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
		<style>
		.logo-container {
			background-color:#47bcff;
			
			color: #fff;
		}
		.logo-container a {
			text-decoration:none; 
		}
		.logo {
			font-size: 2.1rem;
			font-family: 'Handlee', cursive;
			
			color: #fff;
			
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-1 p-3 d-flex justify-content-between ">
	<a href="/"><span class="logo">Gerenciador de Eventos</span></a> 
	<span class="m-3">Login</span>
</div>

<div th:fragment="titulo(valor)" class="card p-5 mb-1">
	<h1 th:text="${valor}" class="display-4"></h1>
</div>
